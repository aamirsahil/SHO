<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <!-- main screen(open) -->
    <div class="main">

        <!-- top(open) -->
        <div class="top">
            <!-- title(open) -->
            <div class="title">
                Simple Harmonic Oscillator
            </div>
            <!-- title(close) -->
        </div>
        <!-- top(close) -->

        <!-- middle(open) -->
        <div class="middle">
            <!-- schematic(left)(open) -->
            <div class="schematic">
                <!-- canvas -->
                <canvas id="schematic">

                </canvas>
                <canvas id="mySlider" title="My Slider"></canvas>
            </div>
            <!-- schematic(left)(close) -->
            <!-- plot(right)(open) -->
            <div class="plot">
                <canvas id="plot">

                </canvas>
            </div>
            <!-- plot(right)(close) -->
        </div>
        <!-- middle(close) -->

        <!-- bottom(open) -->
        <div class="bottom">
            <!-- equation(oprn) -->
            <div class="equation">
                Equation
            </div>
            <!-- equation(close) -->
            <!-- controls(open) -->
            <div class="controls">
                <!-- sliders and switches -->
                Controls
            </div>
            <!-- controls(close) -->
        </div>
        <!-- bottom(close) -->

    </div>
    <!-- main screen(close) -->
</body>

<script src='schematic.js'></script>
<script src='plot.js'></script>
<script src='control.js'></script>

</html>
